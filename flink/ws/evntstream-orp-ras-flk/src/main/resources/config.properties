fhir.patient.pastcommunication.endpoint=http://fhir-server-fhir-server-fhir-server:9080/fhir-server/api/v4/Communication?communication-mode=http://ibm.com/fhir/cdm/CodeSystem/eng-communication-mode-code-system|<comm-mode>&received=gt<pastDate>&subject=Patient/<patientID>
fhir.patient.pastappointment.endpoint=http://fhir-server-fhir-server-fhir-server:9080/fhir-server/api/v4/Appointment/?patient=Patient/<patientID>&date=gt<pastDate>
