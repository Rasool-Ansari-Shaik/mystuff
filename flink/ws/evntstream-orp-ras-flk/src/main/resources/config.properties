contractconfig.tablename=tenant
contractconfig.selectquery=SELECT CAST(SYSTOOLS.BSON2JSON(configuration) AS varchar) as json FROM ACMECONFIG.TENANT where ID=(select max(ID) from ACMECONFIG.TENANT)
locationconfig.tablename=location
locationconfig.selectquery=SELECT CAST(SYSTOOLS.BSON2JSON(configuration) AS varchar) as json FROM ACMECONFIG.LOCATION where ID=(select max(ID) from ACMECONFIG.LOCATION)
practitionerconfig.tablename=practitioner
practitionerconfig.selectquery=SELECT CAST(SYSTOOLS.BSON2JSON(configuration) AS varchar) as json FROM ACMECONFIG.PRACTITIONER where ID=(select max(ID) from ACMECONFIG.PRACTITIONER)
caregapconfig.tablename=caregap
caregapconfig.selectquery=SELECT CAST(SYSTOOLS.BSON2JSON(configuration) AS varchar) as json FROM ACMECONFIG.CAREGAP where ID=(select max(ID) from ACMECONFIG.CAREGAP)

