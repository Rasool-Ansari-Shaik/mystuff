# Kafka eventstream properties

atc.eventstream.topic.in=atc.117.clinical.in
atc.eventstream.topic.out=atc.117.clinical.out
atc.eventstream.bootstrapservers=broker-0-crgfnvrblwxzj9gp.kafka.svc03.us-south.eventstreams.cloud.ibm.com:9093,broker-1-crgfnvrblwxzj9gp.kafka.svc03.us-south.eventstreams.cloud.ibm.com:9093,broker-4-crgfnvrblwxzj9gp.kafka.svc03.us-south.eventstreams.cloud.ibm.com:9093,broker-5-crgfnvrblwxzj9gp.kafka.svc03.us-south.eventstreams.cloud.ibm.com:9093,broker-3-crgfnvrblwxzj9gp.kafka.svc03.us-south.eventstreams.cloud.ibm.com:9093,broker-2-crgfnvrblwxzj9gp.kafka.svc03.us-south.eventstreams.cloud.ibm.com:9093
atc.eventstream.securityprotocol=SASL_SSL 
atc.eventstream.saslmechanism=PLAIN
atc.eventstream.sasljaasconfig=org.apache.kafka.common.security.plain.PlainLoginModule required username=\"token\" password=\""+${EVENT_STREAMS_CRED_ENV_VAR}+"\";
atc.eventstream.keydeserializer=org.apache.kafka.common.serialization.StringDeserializer
atc.eventstream.valuedeserializer=org.apache.kafka.common.serialization.StringDeserializer
atc.eventstream.groupid=atc-group
atc.eventstream.ssl.enabled=true

# FHIR Endpoints

fhir.measure.endpoint=http://fhir-server-fhir-server-fhir-server:9080/fhir-server/api/v4/Measure/
fhir.practitionerrole.endpoint=http://fhir-server-fhir-server-fhir-server:9080/fhir-server/api/v4/PractitionerRole/
fhir.practitioner.endpoint=http://fhir-server-fhir-server-fhir-server:9080/fhir-server/api/v4/Practitioner/
fhir.location.endpoint=http://fhir-server-fhir-server-fhir-server:9080/fhir-server/api/v4/Location/
fhir.communicationrequest.endpoint=http://fhir-server-fhir-server-fhir-server:9080/fhir-server/api/v4/CommunicationRequest/
