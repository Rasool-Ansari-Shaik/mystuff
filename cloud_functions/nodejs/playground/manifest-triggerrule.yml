packages:
  hello-world-package:
    version: 1.0
    license: Apache 2.0
    
    actions:
      hello-world-triggerrule:
        function: src/hello-plus.js
        runtime: nodejs@10
        inputs:
          name: string
          place: string
          children: integer
          height: float
        outputs:
          greeting: string
          details: string

    triggers:
      meet-person:
        inputs:
          name: Sam
          place: the Shire
          children: 13
          height: 1.2

    rules:
      meet-person-rule:
        trigger: meet-person
        action: hello-world-triggerrule
